<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Vue Sample</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <script src="http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        // new Vue(); // 여기서 Vue는 생성자
        new Vue({
            el: '#app', // 뷰 인스턴스가 그려질 지점을 지정
            data: {
                message: 'Hello Vue.js!'
            }
        });
    </script>
</body>
</html>
