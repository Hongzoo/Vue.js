<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Nested Router Sample</title>
</head>
<body>
    <div id="app">
        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <!-- 라우터 CDN 추가 -->
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        var User = {
            template: `
                <div>
                    User Component
                    <!-- router-view: 하위 컴포넌트가 뿌려질 영역 -->
                    <router-view></router-view>
                </div>
            `
        };
        var UserProfile = { template: '<p>User Profile Component</p>' }; // UserProfile 컴포넌트 정의
        var UserPost = { template: '<p>User Post Component</p>' }; // UserPost 컴포넌트 정의

        var routes = [
            {
                path: '/user',
                component: User,
                children: [
                    { path: 'post', component: UserPost },
                    { path: 'profile', component: UserProfile }
                ]
            }
        ]; // 네스티드 라우팅 정의: 각 URL(path)에 맞춰 표시할 컴포넌트 지정

        var router = new VueRouter({
            routes // 위에 var routes로 정의한 변수명 기입
        }); // 뷰 라우터 정의

        var app = new Vue({
            router // 위에 var router로 정의한 변수명 기입
        }).$mount('#app'); // $mount(): 인스턴스를 화면에 붙여주는 역할 (el속성과 동일한 기능)
    </script>
</body>
</html>
