<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Named View Sample</title>
</head>
<body>
    <div id="app">
        <router-view name="header"></router-view>
        <router-view></router-view> <!-- name이 없는 경우는 default로 인식 -->
        <router-view name="footer"></router-view>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        var Body = { template: '<div>This is Body</div>' };
        var Header = { template: '<div>This is Header</div>' };
        var Footer = { template: '<div>This is Footer</div>' };
        
        var router = new VueRouter({
            routes: [
                {
                    path: '/',
                    components: {
                        // router-view 태그의 name 속성이 키값과 매칭
                        // name속성이 없는 경우는 default 키값으로 연결
                        // 키값은 default 제외한 다른 네이밍은 사용자 정의값으로 제작 가능
                        // value 자리에는 컴포넌트를? 템플릿을? 기입
                        default: Body,
                        header: Header,
                        footer: Footer
                    }
                }
            ]
        });
        
        var app = new Vue({
            router
        }).$mount('#app');
    </script>
</body>
</html>
