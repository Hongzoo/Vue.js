<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Vue Instatnce Lifecycle</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            },
            beforeCreate: function() {
                console.log("beforeCreate");
            },
            created: function() {
                console.log("created");
            },
            mounted: function() {
                console.log("mounted");
                // console.log(this); // 뷰 객체 같은 것이 찍힌다.
                this.message = 'Hello Vue!'; // 뷰 객체 같은 것에 message 키가 있는 것 확인 완료
            },
            updated: function() {
                console.log("updated");
            }
        });
    </script>
</body>
</html>
